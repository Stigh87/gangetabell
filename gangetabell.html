<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Gangetabell:</h2>
    <input id="slider" oninput="regnUt(this.value)" type="range" min="1" max="100" value="5"/>
    <div id="verdiDiv">123</div> 
    <hr>
    <div id="multiplicationMatrix"></div>
    
    <script>
        // hjelpevariabler for view og controller
        let multiplicationMatrixDiv = document.getElementById('multiplicationMatrix');
        let verdiDiv = document.getElementById('verdiDiv').innerHTML;

        // model
        let columnCount = 5;
        let multiplicationMatrix = [
            1, 2, 3, 4, 5,
            2, 4, 6, 8, 10,
            3, 6, 9, 12, 15,
            4, 8, 12, 16, 20,
            5, 10, 15, 20, 25
        ];

        // view
        show();
        function show() {
            let verdiDiv = '';
            let html = '';
            for (let i = 0; i < multiplicationMatrix.length; i++) {
                let number = multiplicationMatrix[i];
                html += `
                <div id="tabell">${number}</div>
                `;
            }
            multiplicationMatrixDiv.innerHTML = html;
            multiplicationMatrixDiv.style.display = 'grid';
            multiplicationMatrixDiv.style.gridTemplateColumns = `repeat(${columnCount},40px)`;
        }

    // controller
        function regnUt(value) { 
            let verdi = slider.value;
            columnCount = verdi;
            console.log(verdi);
            let verdiDiv = verdi;
            multiplicationMatrix = [];
            for (let ii = 1; ii <= value; ii++) {
                for (let iii = 1; iii <= value; iii++) {
                    multiplicationMatrix.push (ii * iii);
                }
            }
            
           show() ;
        }
        // får ikke kjøre verdiDiv.. Tror dette ikke fungerer pga hele html er en grid(?)
    </script>
</body>
</html>
